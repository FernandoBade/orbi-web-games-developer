<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    <div id="main-play-area">

    <script type="text/javascript" src="script.js"></script>

</html>
